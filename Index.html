<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta charset="UTF-8">

</head>
<body>
<header class="h1">
    <h1> <img id="imgMenuSup" name="imgMenuSup" src="logo002.jpg">Tiro Laiseca.com</h1>
        </div>
</header>
<ul>
    <li><a href="Index.html">Inicio </a></li>
    <li><a href="tutorial.html">Tutorial</a> </li>

</ul>
<div align="right">
    <input type="button" class="b" value="Calcular!" onclick="verificarTodo()">
</div>
<br>
<div class="sidebar">
    <form name="calculoTO">
        <br>
        <div class=b1>
            <div class="t0">
                Valores Iniciales
            </div>
            <br>
            <div>
                Velocidad Inicial
            </div>
            <input type="number" name="Velocidad Inicial" class="t2" placeholder="Velocidad Inicial" id="velocidadInicial" onblur="verificarValor(this.id)">
            <select name="Unidades" id="Unidadesv0">
                <option value="m/s">m/s</option>
                <option value="Km/h">km/h</option>
            </select>
            <br>
            <br>
            <div>
                Altura Inicial
            </div>
            <input type="number" name="Altura Inicial" class="t2" placeholder="Altura Inicial" id="AlturaInicial" onblur="verificarValor(this.id)">
            <select name="Unidadesh0" id="Unidadesh0">
                <option value="m">m</option>
                <option value="Km">km</option>
            </select>
            <br>
            <br>
            <div>
                Ángulo
            </div>
            <input type="number" name="Ángulo" class="t2" placeholder="Ángulo" id="Angulo" onblur="verificarValor(this.id)">
            <select name="Unidadesa0" id="Unidadesa0">
                <option value="deg">deg</option>
                <option value="rad">rad</option>
            </select>
        </div>
        <div class=b2>
            <div class="t0">
                Resultados:
            </div>
            <br>
            <div>
                Altura Máxima
            </div>
            <input type="number" name="altmax" class="t2" placeholder="Altura Máxima" id="altmax">
            <select name="Unidades" id="uhm">
                <option value="m">m</option>
                <option value="Km">km</option>
            </select>
            <br>
            <br>
            <div>
                Distancia del máximo
            </div>
            <input type="number" name="disthmax" class="t2" placeholder="Distancia del máximo" id="disthmax">
            <select name="Unidades" id="udm">
                <option value="m">m</option>
                <option value="Km">km</option>
            </select>
            <br>
            <br>
            <div>
                Distancia Total
            </div>
            <input type="number" id="DistanciaFinal" name="DistanciaFinal" class="t2" placeholder="Distancia Final">
            <select name="Unidades" id="udt">
                <option value="m">m</option>
                <option value="Km">km</option>
            </select>
            <br>
            <br>
            <div>
                Tiempo hasta el máximo
            </div>
            <input type="number" id="tiemhmax" name="tiemhmax" class="t2" placeholder="Tiempo hasta el máximo" >
            <select name="Unidades" id="utm">
                <option value="seg">seg</option>
                <option value="min">min</option>
            </select>
            <br>
            <br>
            <div>
                Tiempo de vuelo
            </div>
            <input type="number" id="Tiempovuelo" name="Tiempovuelo" class="t2" placeholder="Tiempo de vuelo">
            <select name="Unidades" id="utv">
                <option value="seg">seg</option>
                <option value="min">min</option>
            </select>
        </div>
    </form>
</div>
<div class="wrap">
    <canvas id="canvas" width="1300" height="600px"  style="background-color:#1b85c9">
</div>

</html>
